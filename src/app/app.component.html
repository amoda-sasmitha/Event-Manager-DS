<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
    <h5 class="my-0">Event Manager</h5>
  </a>
</nav>
<div class="wrapper" >
<div class="container mt-3 mb-5">
  <div class="row">
    <div class="col-md-8 pr-md-1 col-sm-12" >
      <calendar 
         (change)="OnCalendarDateClicked($event)"
        [event-counts]="this.CountEventsByDates(events)"></calendar>
      <events 
        [events]="this.FilterEventsByDate()" 
        [currentDate]="currentDate"
        (addEvent)="OnClickAddEvent()"
        (deleteEvent)="DeleteEvent($event)"
        (updateEvent)="UpdateEvent($event)"
        >
      </events>
    </div>
    <div class="col-md-4 col-sm-12" >
      <event-modal
      [show]="show_event_modal"
      (dismiss)="DismissEventModal()"
      [currentDate]="currentDate"
      (addEvent)="AddNewEvent($event)">
      ></event-modal>
      <upcoming-events [events]="events"></upcoming-events>
    </div>
   
  </div>
</div>
</div>
